<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./statics/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Octolamp</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <h1 class="titulo">Maratón</h1>
                <div class="d-flex justify-content-center">
                    <img height="50px;" src="./statics/img/octolamp.png" alt="octolamp.png">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <p>Octolamp</p>
            </div>
        </div>
        <div id="opciones" class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
                <button class="opcion" tabindex="1">
                    Jugar
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center pt-5">
                <button class="opcion" tabindex="2">
                    Instrucciones
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center pt-5">
                <button class="opcion" tabindex="3">
                    Créditos
                </button>
            </div>
        </div>
    </div>
    <script src="./dynamics/index.js"></script>
</body>
</html>
